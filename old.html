<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>士林電機 APP 下載入口(舊版)</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/poychang.qrcode.min.js"></script>
</head>

<body>
    <div class="controls">
        <H2>士林電機 APP 下載入口</H2>
        <label>推薦使用：</label>
        <a href="index.html">
            <button class="filter">新版入口</button>
        </a>
    </div>
    <div id="Container" class="container" ng-controller="appStore as ctrl">
        <table class="table table-hover">
            <tr class="info">
                <td><strong>APP</strong></td>
                <td><strong>描述</strong></td>
                <td><strong>APP版本</strong></td>
                <td><strong>系統版本</strong></td>
                <td><strong>更新時間</strong></td>
                <td><strong>載點</strong></td>
            </tr>
            <tr ng-repeat="item in ctrl.data track by $index" ng-show="item.enable">
                <td>
                    <a href={{item.downloadlink}}>
                        <img ng-src={{item.appicon}} alt="" class="img-rounded panel-img">
                    </a>
                </td>
                <td>{{item.appname}}</td>
                <td>{{item.version}}</td>
                <td><i class="fa fa-{{item.platform}}"></i>{{item.deviceos}}</td>
                <td>{{item.releasedate}}</td>
                <td>
                    <a href={{item.downloadlink}}><i class="fa fa-cloud-download fa-2x"></i></a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
